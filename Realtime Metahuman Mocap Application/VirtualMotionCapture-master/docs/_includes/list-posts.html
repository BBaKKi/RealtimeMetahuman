{% assign sort_posts = include.posts %}
{% assign sort_posts = sort_posts | sort:"weight" %}
{% for post in sort_posts %}
	<li class="blog-post">
		<h3><a href="{% include relative-src.html src=post.url %}">{{ post.title }}</a></h3>
		{% include post-title.html post=post %}
		<div class="post-content">
			{{ post.excerpt }}
			<div class="button"><a href="{% include relative-src.html src=post.url %}">続きを読む</a></div>
		</div>
	</li>
{% endfor %}
